---
name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.23
      uses: actions/setup-go@v5
      with:
        go-version: 1.23

    - name: Install libpcap0.8-dev
      run: sudo apt-get install libpcap0.8-dev

    - name: Install musl libc
      run: sudo apt-get install musl-tools musl-dev

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: CC=musl-gcc go build -v -ldflags "-linkmode external -extldflags -static" -tags=netgo .

    - name: Test
      run: go test -v .

    - name: Check code formatting using gofmt
      uses: Jerome1337/gofmt-action@v1.0.4      
